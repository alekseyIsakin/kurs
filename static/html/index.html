<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>
</head>

<body class="row">
  <div class="head">
    <h1>My image holder</h1>
  </div>

  <div class="main col">
    <div class="image-container">
      <div class="image-holder" style="resize:Horizontal;">
      </div>
      <div class="image-viewer animated-w">
        <img id="orig-image" class="orig-image-w">
        <div class="svg-holder" style="position: absolute;">
          <img src="svg/bookmark.svg" class="svg-star control-icon" title="Bookmark">
          <img src="svg/download.svg" class="svg-download control-icon" title="Download">
        </div>
        <img src="svg/bookmarks.svg" class="svg-bookmarks control-icon" title="My bookmarks">
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Powered by <a href="https://nodejs.org/en/">Node.js</a></p>
    <p><a href="/about">Об авторе </a></p>
  </div>

  <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
